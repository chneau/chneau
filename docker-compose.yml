version: '3.7'
services:
  chneau:
    image: chneau
    networks:
      - app
    ports:
      - "8000:8000"
    deploy:
      mode: replicated
      replicas: 4
      restart_policy:
        condition: any
      update_config:
        order: start-first
        delay: 0s
        parallelism: 2
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:$$PORT/health || exit 1
      interval: 5s
      timeout: 3s
      retries: 4
      start_period: 5s
    environment:
      PORT: ${PORT:-8000}
networks:
  app:
